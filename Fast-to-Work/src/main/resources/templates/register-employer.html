<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<section layout:fragment="body">
    <div>
        <div>
            <div th:if="${param.fail}">
                Username or email already exists</div>
            <div>
                <form method="post" role="form" th:action="@{/register/employer/save}" th:object="${employer}">
                    <div class="login-username">
                        <label>Company</label>
                        <input
                                type="text"
                                placeholder="Company"
                                th:field="*{company}"
                                class="login-username-input">
                    </div>
                    <button th:href="@{/register/employer}" type="submit" class="end-register-button">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>
</html>
